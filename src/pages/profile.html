<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>

    <link rel="stylesheet" href="../css/app.css">

  </head>
  <body>
    <div class="profile">
      <div class="header">
        <div class="container">
          <a href="index.html"><img src="../images/logo.png" /></a>
          <div class="header__navigation">
            <a href="catalog.html" class="header__link">Каталог товаров</a>
            <a href="busket.html" class="header__link">Корзина</a>
            <a href="profile.html" class="header__link">Профиль</a>
          </div>
          <div class="burger-menu"><img src="./images/burger.png" /></div>
        </div>
      </div>

      <div class="devide"><span ></span><h1 class="title-main">Профиль</h1><span></span></div>
      <div class="container">

        <div class="profile__content">
          <div class="profile__left">
            <div class="profile__field">
              <label>Имя, фамилия, отчество</label>
              <input type="text" value="Макаров Сергей Михайлович" />
            </div>
            <div class="profile__field">
              <label>Телефон</label>
              <input type="phone" value="8-800-555-35-35" />
            </div>
            <div class="profile__field">
              <label>Платёжная карта</label>
              <input type="text" value="000 000 000 000" />
            </div>
          </div>
          <div class="profile__right">
            <div class="profile__field">
              <label>E-mail</label>
              <input type="mail" value="mymail@mail.ru" />
            </div>
            <div class="profile__field">
              <label>Арес</label>
              <input type="text" value="г. Екатеринбург, ул. Кукушкина, 13" />
            </div>
            <button class="profile__button">Редактировать данные</button>
          </div>
        </div>
      </div>

      <div class="devide"><span ></span><h1 class="title-main">История заказов</h1><span></span></div>
        <div class="profile__history">
          <div class="container">
            <div class="profile__history__container">
              <div class="profile__history-row">
                <div class="profile__history-item">Наименование товара</div>
                <div class="profile__history-item">Количество</div>
                <div class="profile__history-item">Цена</div>
                <div class="profile__history-item">Дата</div>
              </div>
              <div class="profile__history-row">
                <div class="profile__history-item">Горнолыжные лыжи</div>
                <div class="profile__history-item">1</div>
                <div class="profile__history-item">15000</div>
                <div class="profile__history-item">02.12.2021</div>
              </div>
              <div class="profile__history-row">
                <div class="profile__history-item">Сноуборд</div>
                <div class="profile__history-item">3</div>
                <div class="profile__history-item">45000</div>
                <div class="profile__history-item">02.12.2021</div>
              </div>
            </div>
          </div>
        </div>

      <div class="footer">
        <div class="container">
          <p>8-800-555-35-35</p>
          <div class="footer__right">
            <img class="footer-logo" src="./images/logo.png" />
            <div class="footer__images">
              <img src="./images/telegram.png" />
              <img src="./images/inst.png" />
              <img src="./images/vk.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('.burger-menu').click(function (event) {
          $('.header__navigation').toggleClass('active');
          $('body').toggleClass('lock');
        });
      });
    </script>
</body>

</html>
